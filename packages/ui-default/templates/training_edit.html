{% extends "layout/basic.html" %}
{% block content %}
{{ set(UiContext, 'tdoc', tdoc) }}
<div class="row">
  <div class="medium-9 columns">
    <div class="section">
      <div class="section__body">
        <div id="TrainingEditor"></div>
        <textarea id="defaultDag" style="display:none">{% include 'partials/training_default.json' %}</textarea>
        <form method="post" id="TrainingForm">
          <div style="display:none">
            <input name="title" value="{{ tdoc.title|default('') }}">
            <input name="pin" value="{{ tdoc.pin|default(0) }}">
            <textarea name="content">{{ tdoc['content']|default('') }}</textarea>
            <textarea name="description">{{ tdoc['description']|default('') }}</textarea>
            <textarea name="dag">{% if tdoc %}{{ dag }}{% else %}{% include 'partials/training_default.json' %}{% endif %}</textarea>
          </div>
          <div class="row"><div class="columns">
          {% if page_name == 'training_edit' %}
            <button type="submit" class="rounded primary button">
              {{ _('Update') }}
            </button>
            {% if handler.user.own(tdoc) or handler.user.hasPerm(perm.PERM_EDIT_TRAINING) %}
              <button name="operation" value="delete" type="submit" class="rounded button">
                {{ _('Delete') }}
              </button>
            {% endif %}
          {% else %}
            <button type="submit" class="rounded primary button">
              {{ _('Create') }}
            </button>
          {% endif %}
            <button type="button" class="rounded button" onclick="window.history.go(-1)">
              {{ _('Cancel') }}
            </button>
          </div></div>
        </form>
      </div>
    </div>
  </div>
  <div class="medium-3 columns">
    {% include 'components/md_hint.html' %}
  </div>
</div>
{% endblock %}
