{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="medium-9 columns">
    <div class="section">
      <div class="section__header">
        <h1 class="section__title">
          {% if page_name == 'training_edit' %}
            {{ _('Edit Training') }}
          {% else %}
            {{ _('Create Training') }}
          {% endif %}
        </h1>
      </div>
      <div id="TrainingEditor" class="section__body">
        {{ noscript_note.render() }}
        <div class="loader-container"><div class="loader"></div></div>
      </div>
    </div>
  </div>
  <div class="medium-3 columns">
    {% include 'components/md_hint.html' %}
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  UiContext.tdoc = {{ tdoc|json|safe if tdoc else 'null' }};
  UiContext.dag = {{ dag|safe if dag else '[]' }};
  UiContext.canDelete = {{ 'true' if tdoc and (handler.user.own(tdoc) or handler.user.hasPerm(perm.PERM_EDIT_TRAINING)) else 'false' }};
  UiContext.defaultDag = {% include 'partials/training_default.json' %};
</script>
{% endblock %}
