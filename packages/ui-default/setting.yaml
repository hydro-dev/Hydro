lang_highlight_id:
  type: yaml
  name: lang_highlight_id
  desc: Language Highlight ID
  default:
    c: c astyle-c
    cc: cpp astyle-c
    cs: csharp astyle-cs
    pas: pascal
    java: java astyle-java
    py: python
    py3: python
    php: php
    rs: rust
    hs: haskell
    js: javascript
    go: go
    rb: ruby
    jl: julia
lang_monaco_modes:
  type: yaml
  name: lang_monaco_modes
  desc: Monaco language modes
  default:
    c: cpp
    cc: cpp
    cs: csharp
    pas: pascal
    java: java
    py: python
    py3: python
    php: php
    rs: rust
    hs: haskell
    js: javascript
    go: go
    rb: ruby
    jl: julia
preferredEditorType:
  type:
    wysiwyg: WYSIWYG
    ir: Instant Rendering
    sv: Split View
  family: markdown
  category: preference
  value: sv
showInvisibleChar:
  type: boolean
  family: highlight
  desc: show invisible characters when formatting code
  category: preference
formatCode:
  type: boolean
  family: highlight
  desc: Auto format code
  category: preference
  value: true
astyleOptions:
  type: text
  family: highlight
  desc: astyle formatting options
  category: preference
  value: >
    style=java attach-namespaces attach-classes attach-inlines attach-extern-c attach-closing-while 
    indent-col1-comments break-blocks pad-oper pad-comma pad-header unpad-paren align-pointer=name 
    break-one-line-headers attach-return-type attach-return-type-decl convert-tabs close-templates 
    max-code-length=110 break-after-logical
