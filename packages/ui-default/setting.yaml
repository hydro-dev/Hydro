    # privacy 隐私政策
    #### 1. 收集的信息
    我们收集信息是为了向所有用户提供更好的服务。我们有两种信息收集方式：

    - 您向我们提供信息。在您注册 {{ name }} 帐户时，我们会要求您提供个人信息，例如您的电子邮件地址、QQ号码等。  
    - 我们在您使用服务的过程中获取信息。我们会收集关于您使用的服务以及使用方式的信息，例如您在何时使用了我们服务。  

    #### 2. 如何使用收集到的信息
    我们利用从所有服务中收集的信息来提供、维护、保护和改进这些服务，同时开发新的服务并保护 {{ name }} 以及用户的隐私。  
    当我们要将信息用于本隐私权政策未载明的其它用途时，则会事先征求您的同意。  

    #### 3. 访问和更新您的个人信息
    无论您在何时使用我们的服务，我们都力求让您能够访问自己的个人信息。如果这些信息有误，我们会努力通过各种方式让您快速更新信息或删除信息。
    在更新您的个人信息时，我们可能会要求您先验证自己的身份，然后再处理您的请求。  
    我们力求对服务进行完善的维护，以保护信息免遭意外或恶意的破坏。因此，当您从我们的服务中删除信息后，
    我们可能不会立即从在用的服务器中删除这些信息的残留副本，也可能不会从备份系统中删除相应的信息。    

    # tos 服务条款
    #### 0. 欢迎使用 {{ name }}
    注册 {{ name }} 帐户和/或使用 {{ name }} 提供的服务（包括网页提供的在线服务和题目评测的非在线服务等），即表示您已同意本条款。
    请您务必审慎阅读，充分理解条款各项内容。  

    #### 1. 使用服务
    您必须遵守各项服务中提供的所有政策（包括但不限于讨论和题解的版规）。
    请勿滥用我们的服务。如，请勿干扰我们的服务，或尝试使用除我们提供的界面和指示以外的方法访问这些服务，
    或使用我们服务中出现的缺陷干扰其他网站或设施的正常运行。您仅能在法律允许的范围内使用我们的服务。  
    您在使用我们服务时须遵守我们服务器所在地的法律法规，不得利用我们服务从事违法违规行为，包括但不限于：

    - 发布、传送、传播、储存危害国家安全统一、破坏社会稳定、违反公序良俗、侮辱、诽谤、淫秽、暴力以及任何违反国家法律法规的内容；  
    - 发布、传送、传播、储存侵害他人知识产权、商业秘密等合法权利的内容；  
    - 恶意虚构事实、隐瞒真相以误导、欺骗他人；  
    - 发布、传送、传播广告信息及垃圾信息；  
    - 其他法律法规禁止的行为。  

    如果您违反了约定，相关国家相关机关或机构可能会对您提起诉讼、进行行政处罚或采取其他制裁措施，{{ name }} 将给于协助。
    造成损害的，您应依法予以赔偿，{{ name }} 不承担任何责任。  
    如果 {{ name }} 发现或收到他人举报您发布的信息违反约定，{{ name }} 有权进行独立判断并采取技术手段予以删除、屏蔽或断开链接。
    同时，{{ name }} 有权视用户的行为性质，采取包括但不限于暂停或终止服务，限制、冻结或终止账户使用，追究法律责任等措施。  

    #### 2. 版权
    使用我们的服务并不代表您拥有我们的服务或您所访问的内容的任何知识产权。网站上的所有材料（包括但不限于题目内容、用户界面、Wiki）版权均受保护，
    归 {{ name }} 所有。除非另有说明，本网站上的材料和服务仅用于个人和非商业用途，未经 {{ name }} 书面许可，
    不得复制、修改、创建衍生作品、传播、出版、公开演示、公开展示和分发从本网站获得的任何信息、文件、产品或服务。  

    #### 3. 您在我们服务中发布的内容
    我们的某些服务允许您提交内容。您保留对该内容持有的任何知识产权的所有权。  
    当您上传内容或通过其他方式向我们的服务提交内容时，您授予 {{ name }} 使用、持有、存储、复制、修改、创建衍生作品、传播、出版、公开演示、公开展示和分发此内容等权利。
    您在此许可中授予的权限，仅能用于运营、宣传和改进我们的服务，以及开发新的服务。该项许可在您停止使用我们的服务后依然有效。
    某些服务可能会向您提供一些方法，用于访问和删除您提供给该服务的内容。对于您提交至我们服务的任何内容，请确保您拥有向我们授予此许可的必要权利。
    我们有权在未通知您的情况下删除我们认为侵犯了知识产权或违反了相关法律法规的内容。  

    #### 4. 对于发布题目的附加条款
    您可以在 {{ name }} 上创建新题目。您上传到 {{ name }} 的题目，除了适用于本协议第三条（即“您在我们服务中发布的内容”）条款，
    还包含以下附加条款（若有冲突的条款，以附加条款中的优先）：

    - 您上传到 {{ name }} 上的题目版权为 {{ name }} 和您共同拥有，我们会在相关页面或在对其进行分发、传播等操作时标明版权所有者。  
    - {{ name }} 尊重他人知识产权和合法权益，请您在上传题目前确保拥有题目内容（包括但不限于题目描述、数据、图片等）
      的著作权及信息网络传播权或者已经取得上述全部权利人的许可并不存在任何著作权纠纷。{{ name }} 有权在不通知的情况下删除被认为侵权的题目。  
    - 您可以申请将自己上传的优质题目合并到题库主干。我们的管理员会对您创建的题目的内容（包括但不限于评测数据等对用户不可见的信息）
      进行人工审核和适当修改以确认其符合国家基本法律法规。出于质量的考虑，我们也可能会拒绝您完全合法的合并到题库主干的请求。  
    - 我们会维护服务的稳定，并对数据（包括您递交的题目）进行定期的备份，并尽量在关闭服务前通知您，
      但我们仍然不对任何题目（包括主干和非主干）提供永久存储或保留的承诺，出于安全的考虑推荐您自行保留题目的内容。
    - 您有权决定 {{ name }} 是否公开您上传的题目的数据。
      公开题目数据意味着 {{ name }} 上的用户均有权利获取到您递交的题目的所有评测数据，但相关版权协议仍然生效。

    #### 5. 隐私保护
    [隐私声明](#privacy) 介绍了您在使用我们的服务时，我们会如何处理您的个人数据和保护您的隐私。
    使用我们的服务即表示您同意 {{ name }} 可以按照我们的隐私权政策使用您的个人数据。  

    #### 6. 修改和终止服务
    我们始终在不断更改和改进我们的服务。我们可能会增加或删除功能，也可能暂停或彻底停止某项服务。  
    您可以随时停止使用我们的服务，尽管我们对此表示非常遗憾。{{ name }} 也可能随时停止向您提供服务，或随时对我们的服务增加或设置新的限制。  

    #### 7. 保证和免责声明
    我们对服务内容、服务的具体功能，或其可靠性、可用性或满足您需要的能力不作任何承诺。我们的服务是按照现有技术和条件所能达到的现状提供的。
    我们会尽最大努力向您提供服务，确保服务的连贯性和安全性。
    但我们不能随时预见和防范法律、技术以及其他风险，包括但不限于不可抗力、病毒、木马、黑客攻击、系统不稳定、
    第三方服务瑕疵、政府行为等原因可能导致的服务中断、数据丢失以及其他的损失和风险。

    #### 8. 关于本条款
    我们可以修改上述条款或任何适用于某项服务的附加条款，您应当定期查阅本条款。  
    所有修改的适用不具有追溯力，且会在公布十四天或更长时间后方始生效。  
    但是，对服务新功能的特别修改或由于法律原因所作的修改将立即生效。  
    如果您不同意服务的修改条款，应停止使用服务。  

    #### 9. 其他
    如果您对这个协议或我们的服务有意见或建议，可与我们联系，我们会给予您必要的帮助。
