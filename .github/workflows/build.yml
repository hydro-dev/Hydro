name: Build
on:
  push:
    branches: 
    - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    - run: |
        yarn
        yarn build
        rm -rf node_modules
    - uses: actions/upload-artifact@v1
      with:
        name: hydro
        path: .
    - uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}