name: CI

on:
- push
- pull_request

env:
  CI: true
  YARN_ENABLE_IMMUTABLE_INSTALLS: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LICENSE_KEY: ${{ secrets.MAXMIND_KEY }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
    - name: Check out
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
    - uses: actions/cache@v3
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          yarn.lock
          **/tsconfig.tsbuildinfo
        key: yarn-${{ hashFiles('**/package.json') }}
        restore-keys: |
          yarn-
    - name: Config And Install
      run: |
        [[ ! -z "${{secrets.NPM_TOKEN}}" ]] && echo "npmAuthToken: ${{secrets.NPM_TOKEN}}" >> .yarnrc.yml
        git config --global user.name undefined
        git config --global user.email i@undefined.moe
        yarn
    - name: Build And Lint
      run: |
        parallel --tty -j+0 yarn ::: lint:ci lint:ui:ci build build:ui:production
    - name: Publish
      if: ${{ github.event_name == 'push' }}
      run: node build/publish.js
