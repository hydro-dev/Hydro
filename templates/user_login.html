{% extends "layout/immersive.html" %}
{% block content %}
<div class="row"><div class="columns">
  <div class="immersive--content immersive--center">
    <h1>{{ _('Login') }}</h1>
    <form method="POST">
      <div class="row"><div class="columns">
        <label class="inverse material textbox">
          {{ _('Username') }}
          <input name="uname" type="text" autofocus>
        </label>
      </div></div>
      <div class="row"><div class="columns">
        <label class="inverse material textbox">
          {{ _('Password') }}
          <input name="password" type="password">
        </label>
      </div></div>
      <div class="row"><div class="columns">
          <label class="inverse material checkbox">
            <input type="checkbox" name="rememberme">{{ _('Remember me') }}
          </label>
        </div></div>
      <div class="row"><div class="columns">
        <div class="text-center">
          <input type="submit" value="{{ _('Login') }}" class="inverse expanded rounded primary button">
        </div>
      </div></div>
      <div class="row"><div class="columns">
        <div class="text-center supplementary inverse">
          <a href="{{ url('user_lostpass') }}">{{ _('Forgot password or username?') }}</a>
        </div>
      </div></div>
    </form>
  </div>
</div></div>
{% endblock %}
